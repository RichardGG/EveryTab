<html>
<head>
    <title>EveryTab</title>
</head>
<body>
    
    <div id="tab-template">
        <div class="tab-panel">
            <div class="tab-header">
                <div class="tab-favicon"></div>
                <div class="tab-title"></div>
                <div class="tab-close"></div>
            </div>
            <div class="tab-screenshot">
                <div class="tab-label">
                    <div class="tab-label-title"></div>
                    <div class="tab-label-url"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="window-template">
        <div class="window-panel">
            <div class="window-header">
                <div class="window-icons"></div>
                <div class="window-count"></div>
            </div>
            <div class="window-screenshot">
                <div class="window-title"></div>
            </div>
        </div>
    </div>


    <style id="size-css">
        .tab-panel {
            width: 33.33%;
        }
    </style>
    <style id="height-css">
        .tab-screenshot {
            padding-bottom: 60%;
        }
    </style>

    <div id="control-panel">
        <div id="windows"></div>
        <div class="tab-size">
            <button id="tab-minus">-</button>
            <button id="tab-plus">+</button>
        </div>
    </div>

    <div id="tabs"></div>

    <script src="tabview.js"></script>
    <link type="text/css" rel="stylesheet" href="tabview.css">
</body>
</html>
